<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Othello</title>
</head>
<body>
    
    <div class="container">
        <h1 class="title">Othello</h1>
        <p class="author">Made By Erick Chandra</p>

        <div class="row">
            <div class="game-area">
                <canvas width="400" height="400"></canvas>
            </div>

            <div class="info">
                <h2 class="title">Score</h2>
                
                <table>
                    <tr>
                        <td>You:</td>
                        <td id="player">0</td>
                    </tr>

                    <tr>
                        <td>Computer:</td>
                        <td id="comp">0</td>
                    </tr>
                </table>

                <hr>

                <button type="button" onclick="location.reload()">Reset</button>
            </div>
        </div>
    </div>

    <script src="src/Game.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
